<!DOCTYPE html>
<html>
    <head>
        <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(235deg, #4A90E2, #A8C0FF);
            font-family: Arial, sans-serif;
        }


        .container {
            border-radius: 12px;
            padding: 20px;
            background-color: #ffffff;
            width: 60%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }


        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }


        .nav {
            display: flex;
            justify-content: end;
        }

        .nav a {
            text-decoration: none;
            color: #ffffff;
            background-color: #007BFF;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }

        .nav a:hover {
            background-color: #0056b3;
        }


        .table {
            display: flex;
            justify-content: center;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background: #f9f9f9;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }


        th {
            background: #007BFF;
            color: white;
        }


        tr:nth-child(even) {
            background: #f2f2f2;
        }

        tr:hover {
            background: #e1f0ff;
        }


        .message {
            width: 40%;
        }


        td a {
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 14px;
            transition: background 0.3s ease-in-out;
        }

        td a:hover {
            background-color: #a71d2a;
        }


        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            table {
                font-size: 14px;
            }

        th, td {
            padding: 8px;
        }
    }

        </style>
    </head>
    <body>
        <div class="container">
            <h1>Created Feedback</h1>
            <div>
                <div class="nav"><a href="/">Go Back</a></div>
                <div class="table">
                    <table border=1>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Date of Birth</th>
                            <th>Gender</th>
                            <th>Action</th>
                        </tr>
                        {% for entry in entries %}
                            <tr>
                                <td>{{ entry.name }}</td>
                                <td>{{ entry.age }}</td>
                                <td>{{ entry.DateOfBirth }}</td>
                                <td>{{ entry.gender }}</td>
                                <td>
                                    <a href="/delete_entry/{{ loop.index0 }}">Delete</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
